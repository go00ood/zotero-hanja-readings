name: Release

on:
  push:
    tags:
      - v**

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Ensure swc native binding # (선택) swc 에러 예방
        run: npm rebuild @swc/core --unsafe-perm

      - name: Build
        run: npm run build # → .scaffold/build/*.xpi 생성

      - name: Attach XPI to current tag release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          allowUpdates: true
          artifacts: ".scaffold/build/*.xpi,.scaffold/build/update*.json"
          artifactErrorsFailBuild: true
          generateReleaseNotes: true
